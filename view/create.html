<form name="formcreate" data-ng-submit="createUser(contato)">
	<input type="text" ng-model="contato.name" ng-required="true" placeholder="Login">
	<input type="password" ng-model="contato.pass" ng-required="true" placeholder="Digite sua senha">
	<input type="submit" value="Regristrar" ng-disabled="formcreate.$invalid" />
</form>
